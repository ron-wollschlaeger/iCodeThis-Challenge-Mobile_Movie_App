<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Project Template</title>

    <link rel="stylesheet" href="./dist/style.css" />
  </head>

  <body
    class="relative flex min-h-screen items-center justify-center bg-gradient-to-tr from-blue-500 dark:from-blue-950 to-blue-300 dark:to-blue-800 text-gray-950 dark:text-gray-50"
  >
    <!-- Ron's basic template for iCodeThis challenges -->
    <!-- Background -->
    <div
      class="dark:invert bg-center[mask-image:linear-gradient(black,rgba(255,255,255,10))] absolute inset-0 z-0 animate-pulse overflow-hidden"
    >
      <svg
        class="-rotate-6 scale-150 stroke-black/10 opacity-10"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <pattern
            id="smallGrid"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 8 0 L 0 0 0 8"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="grid"
            width="80"
            height="80"
            patternUnits="userSpaceOnUse"
          >
            <rect width="80" height="80" fill="url(#smallGrid)" />
            <path
              d="M 80 0 L 0 0 0 80"
              fill="none"
              stroke="black"
              stroke-width="0.5"
            />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" />
      </svg>
    </div>

    <!-- Credits -->
    <div
      class="absolute bottom-5 right-5 scale-50 hover:scale-110 transition-all origin-bottom-right"
    >
      <a
        class="flex flex-col items-center"
        href="https://www.frontshape.de"
        target="_blank"
      >
        <img
          class="block invert dark:invert-0 w-full max-w-[10rem]"
          src="https://frontshape.de/wp-content/uploads/2023/05/H1-White.png"
          alt=""
        />
        <span class="text-xs">Developed by Ron Wollschl√§ger</span>
      </a>
    </div>

    <!-- Dark mode toggle -->
    <button class="absolute top-5 right-5 hover:animate-spin-slow">
      <!-- Light Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="sun icon icon-tabler icon-tabler-sun-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 19a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M18.313 16.91l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.218 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M7.007 16.993a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M4 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M21 11a1 1 0 0 1 .117 1.993l-.117 .007h-1a1 1 0 0 1 -.117 -1.993l.117 -.007h1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M6.213 4.81l.094 .083l.7 .7a1 1 0 0 1 -1.32 1.497l-.094 -.083l-.7 -.7a1 1 0 0 1 1.217 -1.567l.102 .07z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M19.107 4.893a1 1 0 0 1 .083 1.32l-.083 .094l-.7 .7a1 1 0 0 1 -1.497 -1.32l.083 -.094l.7 -.7a1 1 0 0 1 1.414 0z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 2a1 1 0 0 1 .993 .883l.007 .117v1a1 1 0 0 1 -1.993 .117l-.007 -.117v-1a1 1 0 0 1 1 -1z"
          stroke-width="0"
          fill="currentColor"
        ></path>
        <path
          d="M12 7a5 5 0 1 1 -4.995 5.217l-.005 -.217l.005 -.217a5 5 0 0 1 4.995 -4.783z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>

      <!-- Dark Mode -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="moon icon icon-tabler icon-tabler-moon-filled"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M12 1.992a10 10 0 1 0 9.236 13.838c.341 -.82 -.476 -1.644 -1.298 -1.31a6.5 6.5 0 0 1 -6.864 -10.787l.077 -.08c.551 -.63 .113 -1.653 -.758 -1.653h-.266l-.068 -.006l-.06 -.002z"
          stroke-width="0"
          fill="currentColor"
        ></path>
      </svg>
    </button>
    <!-- Template END -->

    <main
      class="w-full max-w-screen-sm bg-blue-950 rounded-xl text-gray-50 overflow-hidden z-10"
    >
      <header class="relative bg-blue-900 py-4">
        <h2 class="text-2xl text-center">Movies 2016</h2>
        <button class="absolute inset-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-circle-chevron-left hover:bg-white/20 hover:rounded-full"
            width="35"
            height="35"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M13 15l-3 -3l3 -3"></path>
            <path d="M21 12a9 9 0 1 0 -18 0a9 9 0 0 0 18 0z"></path>
          </svg>
        </button>
      </header>

      <div class="p-4">
        <form>
          <label for="movie-search" class="mb-2 text-sm font-medium sr-only"
            >Search movies</label
          >
          <div class="relative">
            <input
              type="search"
              id="movie-search"
              class="block w-full py-4 pl-6 pr-12 text-sm bg-blue-950 border border-gray-600 rounded-full focus:border-gray-600 focus:ring-gray-600 outline-none focus:outline-gray-500"
              placeholder="Search movies..."
              required
            />
            <button
              type="submit"
              class="absolute top-0 bottom-0 right-0 p-4 text-gray-500 hover:text-gray-300"
            >
              <svg
                class="w-5 h-5 text-inherit"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="p-4">
        <div class="flex justify-between mb-2">
          <h3 class="uppercase text-sm text-cyan-400">
            Fantasy/Science Fiction
          </h3>
          <a
            href="www.icodethis.com"
            target="_blank"
            class="text-xs text-indigo-300 flex items-center hover:underline"
            >See all
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-3 h-3 icon icon-tabler icon-tabler-caret-right-filled"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M9 6c0 -.852 .986 -1.297 1.623 -.783l.084 .076l6 6a1 1 0 0 1 .083 1.32l-.083 .094l-6 6l-.094 .083l-.077 .054l-.096 .054l-.036 .017l-.067 .027l-.108 .032l-.053 .01l-.06 .01l-.057 .004l-.059 .002l-.059 -.002l-.058 -.005l-.06 -.009l-.052 -.01l-.108 -.032l-.067 -.027l-.132 -.07l-.09 -.065l-.081 -.073l-.083 -.094l-.054 -.077l-.054 -.096l-.017 -.036l-.027 -.067l-.032 -.108l-.01 -.053l-.01 -.06l-.004 -.057l-.002 -12.059z"
                stroke-width="0"
                fill="currentColor"
              ></path>
            </svg>
          </a>
        </div>

        <div>
            <div class="w-40 h-52 bg-red-400">
                <div class="bg-gray-500"></div>
                <div class="bg-gray-800"></div>
            </div>
        </div>
      </div>
    </main>

    <script src="./dist/main.js"></script>
  </body>
</html>
